            $(".left-menu").find(".box ul").append(txt);
        }
        // getleftSubMenu
        $(".left-menu").on("click",'.m1',function(){
            var eThis = $(this);
            var parent = eThis.parent(); // parent is li
            var index = parent.index(); // position of li
            var leftSubMenu = items[index]['sub-menu']; 
            // var txt="";
            // for(x in leftSubMenu){
            //     txt +=`
            //             <li>
            //                 <a href="#">${leftSubMenu[x]['name2']}</a>
            //             </li>
            //     `;
            // }
            var numleftsubMenu = parent.find(".left-sub-menu").length;
            if(numleftsubMenu ==0){
                var txt="";
                for(x in leftSubMenu){
                    txt +=`
                            <li>
                                <a href="#">${leftSubMenu[x]['name2']}</a>
                            </li>
                    `;
                }
                eThis.find('i').removeClass("fa-plus");
                eThis.find('i').addClass("fa-minus");
                parent.append(`
                    <div class="left-sub-menu">
                        <ul>
                            ${txt}
                        </ul>
                    </div>
                `)
             }else{
                //  parent.find(".left-sub-menu").remove();
                if(eThis.find(".fa-minus").length > 0){
                    parent.find(".left-sub-menu").slideUp();
                    eThis.find('i').addClass("fa-plus");
                     eThis.find('i').removeClass("fa-minus");
                }else{
                    parent.find(".left-sub-menu").slideDown();
                    eThis.find('i').removeClass("fa-plus");
                    eThis.find('i').addClass("fa-minus");
                }
               
            }
            // push data to li and li is parent
        })
        // show phoneMenu
        $("#btn-menu").click(function(){
            $(".phone-menu").css({"left":"0"});
              $("body").append(popup);
        })
        // close phoneMenu
        // because popup doesn't have in body so we have to take body jea Kol
        $("body").on("click",'.popup',function(){
            $(this).remove();
            $(".phone-menu").css({"left":"-250px"});
        })
        // if class popup has in body we write like bellow
        // $(".popup").click(function(){

    })
</script>
